    ### Card Mod theming ###
    # Turns header into a footer
    # Colors current view icon and background instead of underline
    # Spaces view icons evenly along footer
    #   - Breaks if you go to a subpage or edit mode
    #   - Fixes if you change dashboards or refreshes

    card-mod-theme: 'Google Home'
    card-mod-root-yaml: |
        .: |

            /* Hide header - Start */
            div#view{
                transform: initial;
                padding: 0 !important;
                margin: 0 !important;
                width: 100%;
            }
            #view {
                padding-top: calc(-1 * var(--header-height)) !important;
            }
            .header {
                display: none;
            }
            .toolbar {
                display: none;
            }
            .edit-mode .header {
                display: none;
            }
            a.menu-link[target="_blank"], ha-button-menu, [main-title] {
                display: none !important;
            }
            ha-menu-button, ha-icon-button {
                display: none !important;
            }
            /* Hide header - End */

            :host([scrolled]) .header {
                box-shadow: none !important;
            }
            
            ha-tabs: {
                height: var(--header-height);
                --paper-tabs-selection-bar-color: var(--header-selected-color-background) !important;
                color: var(--app-header-text-color) !important;
            }

            ha-tabs {
                --mdc-icon-size: 26px;
                display: flex;
                justify-content: space-between !important;
                padding: 10px;
                margin-top: 20px;
                height: var(--header-height) !important;
                transition: none;
            }

            paper-tab[aria-selected=true] > ha-icon, paper-tab[aria-selected=true] {
                color: var(--header-selected-icon-color) !important;
            }

            paper-tab[aria-selected=true] {
                color: var(--header-selected-icon-color);
                background-color: var(--header-selected-color-background);
                transition: none;
            }

            paper-tab {
                border-radius: 20px;
                padding: 0 22px;
                height: 40px;
                transition: none;
            }

            paper-tab > ha-icon {
                width: 24px;
                height: 36px;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                align-self: start;
                position: relative;
                top: 4px;
                transition: width 0.2s cubic-bezier(.2,0,0,1);
            }

            paper-tab.iron-selected > ha-icon {
                width: 100%;
                max-width: 72px;
                color: var(--header-selected-icon-color);
                background-color: var(--header-selected-color-background);
                border-radius: var(--mdc-shape-small);
            }

        ha-tabs$: |
            #tabsContainer {
                display: flex;
                justify-content: center;
                padding-right: 5px;
                transition: none;
            }

            #selectionBar {
                border-bottom: 4px solid;
                color: #00000000;
                transition: none;
            }

    card-mod-view-yaml: |
        :first-child $: |
            ha-fab {
                bottom: calc(16px + var(--header-height)) !important;
                transition: none;
            }

            hui-view {
              transform: translate3d(0px, calc(-1 * var(--header-height)), 0px);
            }

